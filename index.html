<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Generator</title>
    <meta name="description" content="Generates random Pokédex entries">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Beginning of Header -->
    <div class="top_bar">
        <header class="container d-flex">
            <h1>Pokédex</h1>
            <button onclick="resetPokedex()">Reset</button>
        </header>
    </div>
    <!-- End of Header -->
    <div class="container d-flex pokedex_control">
        <button class="whos_that_pokemon" onclick="generateNewPokemon()">Who's that Pokémon!</button>
    </div>
    <!-- Beginning of Main Content -->
    <main class="container d-flex column border-opacity-75">
    </main>
    <!-- End of Main Content -->
    <script src="./script.js"></script>
</body>
</html>
