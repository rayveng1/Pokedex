<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Generator</title>
    <meta name="description" content="Generates random Pokedex entries">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Beginning of Header -->
    <div class="top_bar">
        <header class="container d-flex">
            <h1>Pokedex</h1>
            <button onclick="resetPokedex()">Reset</button>
        </header>
    </div>
    <!-- End of Header -->
    <div class="container d-flex pokedex_control">
        <button class="whos_that_pokemon" onclick="generateNewPokemon()">Who's that Pokemon!</button>
    </div>
    <!-- Beginning of Main Content -->
    <main class="container d-flex column">
        <section class="d-flex pokemon">
            <div class="d-flex column pokemon_info">
                <h2 class="pokemon_name">Bulbasaur</h2>
                <h4 class="pokemon_number">#001</h4>
                <h3 class="pokemon_type">Grass</h3>
            </div>
            <p class="pokemon_description">Some filler text that I can think of that blaha blahadfisjfaslfsl;ajfsl;afjl;jfl;wajfl;k sakldfnl;asjf l;kfjwi'aofj lk;asfkn lka sfj
                pawjfioasjflkjsal;djflk;asjdf
            </p>
            <img class="pokemon_img" src="./bruce.jpg" alt="bulbasaur picture">
        </section>
    </main>
    <!-- End of Main Content -->
    <script src="./script.js"></script>
</body>
</html>
